services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibe-test-web
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=vibedb;Username=postgres;Password=postgres123
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vibe-network

  postgres:
    image: postgres:16
    container_name: vibe-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: vibedb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vibedb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vibe-network

networks:
  vibe-network:
    driver: bridge

volumes:
  postgres_data:
